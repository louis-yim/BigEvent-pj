<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEvevt</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- log部分 -->
    <div class="log layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- login和resi -->
    <div class="loginAndResi">
        <!-- title部分 -->
        <div class="title"></div>
        <!-- 登录页面 -->
        <div class="login">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登
                        录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoResi">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="resi">
            <form class="layui-form" id="resiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
